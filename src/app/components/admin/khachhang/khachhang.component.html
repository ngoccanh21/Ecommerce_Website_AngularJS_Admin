<app-header></app-header>
<app-menu-left></app-menu-left>
<!-- PAGE CONTAINER-->
<div class="page-container">
    <!-- MAIN CONTENT-->
    <div class="main-content">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <h1 style="text-transform: uppercase">Quản lý khách hàng</h1>
                <div>
                    <button style="text-transform: capitalize; font-size: 20px; color: rgb(237, 21, 21);" type="button" (click)="openForm()" data-bs-toggle="modal" data-bs-target="#exampleModal">thêm mới</button>
                    <input class="form-control mr-sm-2" type="text" placeholder="Nhập thông tin cần tìm kiếm" style="width: 700px;margin: 10px 0px 10px 100px;border-radius: 20px;display: inline-block;"
                              [(ngModel)]="userFilter.tenKH"   aria-label="Search">
                </div>

                <div class="row m-t-30">
                    <div class="col-md-12">
                        <!-- DATA TABLE-->
                        <div class="table-responsive m-b-40">
                            <table class="table table-borderless table-data3">
                                <thead>
                                    <tr>
                                        <th>STT</th>
                                        <th>Tên khách hàng</th>
                                        <th>Địa chỉ</th>
                                        <th>Só điện thoại</th>
                                        <!-- <th>Giới tính</th>
                                        <th>Địa chỉ</th>
                                        <th>Email</th>
                                        <th>Vị trí làm việc</th> -->
                                        <th colspan="2">Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody *ngFor="let item of khachhangs|filterBy:userFilter|paginate
                                : {itemsPerPage: 5,currentPage: page,totalItems: total}; let i = index">
                                    <tr>
                                        <td>{{ (page - 1) * 5 + i + 1 }}</td>
                                        <td>{{item['tenKH']}}</td>
                                        <td>{{item.diaChi}}</td>
                                        <td>{{item.sdt}}</td>
                                        <!-- <td>{{item.gt}}</td>
                                        <td>{{item.queQuan}}</td>
                                        <td>{{item.email}}</td>
                                        <td>{{item.capbac}}</td> -->
                                        <td><button type="button" class="btn btn-info fa fa-pencil" (click)="onEdit(item)" data-bs-toggle="modal" data-bs-target="#exampleModal">&nbsp;</button></td>
                                        <td><button class="btn btn-danger fa fa-trash" (click)="deletekhachhang(item.id)">&nbsp;</button></td>
                                    </tr>
                                </tbody>
                            </table>
                            <pagination-controls previousLabel="Prev" nextLabel="Next"
                                (pageChange)="page = $event"></pagination-controls>
                        </div>
                        <!-- END DATA TABLE-->
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="copyright">
                            <p>Bản quyền thuộc về <a
                                    href="">MINOSS.com</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <!-- thêm, sửa -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Tạo mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="formValue">
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Tên khách hàng</label>
                            <input type="text" class="form-control" id="recipient-name" formControlName="tenKH">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Địa chỉ</label>
                            <input type="text" class="form-control" id="recipient-name" formControlName="diaChi">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Số điện thoại</label>
                            <input type="text" class="form-control" id="recipient-name" formControlName="sdt">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Tài khoản</label>
                            <input type="text" class="form-control" id="recipient-name" formControlName="tk">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Mật khẩu</label>
                            <input type="text" class="form-control" id="recipient-name" formControlName="pass">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Ảnh</label>
                            <input type="email" class="form-control" id="recipient-name" formControlName="anh">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" *ngIf="showAdd" (click)="addkhachhang()">Add</button>
                    <button type="button" class="btn btn-primary" *ngIf="showUpdate"
                        (click)="updatekhachhang()">update</button>
                </div>
            </div>
        </div>
    </div>
</div>
